[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    ArduinoJson
    ESPAsyncWebServer
    me-no-dev/AsyncTCP @ ^1.1.1  
    adafruit/Adafruit MPU6050@^2.1.1

lib_ignore = AsyncTCP_RP2040W
build_flags = 
    -D PIO_FRAMEWORK_ARDUINO_SPIFFS  
lib_extra_dirs = lib
